
<div>
  <h3>Here's our "{{ ::rideName }}" ride data:</h3>

  <div>
    <form id="bike-map-controls">
      <label for="bicycle-layer">Toggle Bike Lanes &amp; Paths</label>
      <input type="checkbox"
       id="bicycle-layer"
       ng-model="bicycleLayer"
       ng-change="toggleBicycleLayer()" />
    </form>
  </div>

  <div id="map"></div>
</div>
